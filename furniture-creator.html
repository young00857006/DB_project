<?xml version = "1.0" encoding = "utf-8"?>
<html>

<head>
    <meta charset="utf-8">
    <type>Furniture Creator</type>
    <style type="text/css">
        body {
            font-family: Helvetica, "Microsoft YaHei", "LiHei Pro", TW-Kai;
        }

        pre {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h2>Add a New Furniture</h2>
    <pre>
    <b>fld      </b><input type="text" id="fld">
    <b>type     </b><input type="text" id="type">
    <b>color    </b><input type="text" id="color">
    <b>material </b><input type="text" id="material">
    <br>
    <button id="insert">Add Furniture</button>
    </pre>
    <a href="furniture-viewer.html">List all furniture</a>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        const url = "insert_API.php";
		
		$("#insert").click(insertBook);
        function insertBook() {
            
            let obj = {};
            obj["fld"] = $("#fld").val();
            obj["type"] = $("#type").val();
            obj["color"] = $("#color").val();
            obj["material"] = $("#material").val();

            $.post("insert_API.php", obj)
                .done(function (data) {
                    window.alert(data);
                });
        }
    </script>
</body>

</html>
